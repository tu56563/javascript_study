<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/insta.css">
    <script src="./script/insta.js" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="left">
                <p class="photo"></p>
                <p class="user_name">username</p>
            </div>
            <a href="#" class="right">더보기</a>
        </div>
        <main>
            <img src="https://images.unsplash.com/photo-1715514922735-f5020e67f98a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1MjR8fHxlbnwwfHx8fHw%3D" alt="">
        </main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./images/like_off.png" alt="좋아요"></a>
                    <a href="#" class="comments"><img src="./images/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./images/paper_off.png" alt="공유하기"></a>
                </div>
                <div class="right">
                    <a href="#">스크랩</a>
                </div>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="user_name">username</p>
                <p class="comments">comments</p>
                <p class="day">3 Days ago</p>
            </div>
        </div>
    </div>
</body>
</html>
